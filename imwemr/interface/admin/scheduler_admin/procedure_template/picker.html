<html>
<head>
	<title>iMedic Color Picker</title>
	<style>
		a, A:link, a:visited, a:active
			{color: #0000aa; text-decoration: none; font-family: Tahoma, Verdana; font-size: 11px}
		A:hover
			{color: #ff0000; text-decoration: none; font-family: Tahoma, Verdana; font-size: 11px}
		p, tr, td, ul, li
			{color: #000000; font-family: Tahoma, Verdana; font-size: 11px}
		.header1, h1
			{color: #ffffff; background: #4682B4; font-weight: bold; font-family: Tahoma, Verdana; font-size: 13px; margin: 0px; padding: 2px;}
		.header2, h2
			{color: #000000; background: #DBEAF5; font-weight: bold; font-family: Tahoma, Verdana; font-size: 12px;}
		.intd
			{color: #000000; font-family: Tahoma, Verdana; font-size: 11px; padding-left: 15px;}
		form
			{ margin: 2px;}

	</style>
</head>
<body leftmargin="5" topmargin="5" marginheight="5" marginwidth="5" onLoad="P.C(0)">
<table cellpadding=0 cellspacing=2 border=0 width=184>
<form>
<tr><td align="center">

<input type="hidden" name="type" onChange="P.C(0)" class="s">
</td></tr>
<tr><td align="center">
<script language="JavaScript">
	var P = opener.TCP;
	onload = "P.show(P.initPalette)";
	document.forms[0].elements[0].selectedIndex = P.initPalette;
	P.draw(window, document);
</script>
</td></tr>
</form>
</table>
</body>
</html>
