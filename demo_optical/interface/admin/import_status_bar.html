<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Import status</title>
<link rel="stylesheet" type="text/css" href="../../library/css/inv_css.css" />
<script type="text/javascript" src="../../library/js/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	function callAjax(){
		$.ajax({
			url: '../patient_interface/uploaddir/importStatus.txt',
			cache: false,
			success: function(data){
				$("#msgDisp").html(data);
			}	
		});
	}
	setInterval(function(){callAjax();}, 2000);
});
</script>
<style type="text/css">
*{
	font-weight:bold;	
}
.success, .successB{
	color: #060;
}
.successB, .error{
	font-size: 18px;
}
.error{
	color: #F00;
}
</style>
</head>
<body>
<div id="msgDisp"></div>
<div class="btn_cls">
	<input type="submit" value="Back" onClick="top.main_iframe.admin_iframe.location.reload();" />
</div>
</body>
</html>
